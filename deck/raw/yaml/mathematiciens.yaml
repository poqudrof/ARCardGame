- id: "mathematicien_1"
  type: "mathematicien"
  title: "Cédric Villani"
  text: >
    Je m’appelle Cédric Villani, je suis né le 5 octobre 1973 à Brive-la-Gaillarde en France.
    Je suis aujourd’hui mathématicien, j’ai 45 ans et j’habite à Paris. Je suis né dans une famille
    d’universitaires et d’artistes et j’ai fait des études brillantes. Entre 2009 et 2017, j’ai été
    directeur de l’institut Henri-Poincaré à l’université Pierre et Marie Curie de Paris.
    Je suis à la fois mathématicien et professeur d’université (l’université Claude-Bernard à Lyon).
    J’ai fait différents travaux de recherches en mathématiques que j’ai interrompus en 2010 pour me
    consacrer à la vulgarisation des mathématiques et à la politique. J’ai reçu différents prix pour
    mes travaux et mes ouvrages. En 2010 par exemple, je suis lauréat de la médaille Fields : c’est
    une des récompenses parmi les plus prestigieuses en mathématiques, l’équivalent du Prix Nobel
    qui n’existe pas dans cette discipline.
  number: 1
- id: "mathematicien_2"
  type: "mathematicien"
  title: "François Viète"
  text: >
    Mon nom est François Viète. Je suis né en 1540 à Fontenay le Conte, en Vendée et je suis mort
    en 1603 à Paris. Je suis né dans une famille bourgeoise et je suis diplômé en droit à l'université
    de Poitiers en 1560. Je deviens ensuite avocat. J’ai été également conseiller du roi de France Henri III.
    Je suis un mathématicien français du XVIe, sans doute le premier grand mathématicien français de l'histoire.
    J’ai consacré tous mes loisirs à l'étude des mathématiques. En 1571, je publie un ouvrage avec de nombreuses
    formules qui permettent de simplifier les calculs. J’ai aussi permis d'officialiser l'utilisation des symboles
    d’opération + et -. Plus tard, je suis chargé par le roi Henri IV du déchiffrage des codes secrets ennemis.
    J’y arrive systématiquement et c'est pourquoi certains m’accusent de sorcellerie. Je suis dénoncé auprès du
    pape et pour me défendre, je dois publier un traité avec ma méthode. Je quitte enfin le service du roi en 1602
    et je meurs un an plus tard.
  number: 2
- id: "mathematicien_3"
  type: "mathematicien"
  title: "Thalès"
  text: >
    Je m’appelle Thalès, je suis né à Milet en Asie vers -625. Je suis marchand de profession mais je me suis
    intéressé à la politique, aux mathématiques à la philosophie au domaine de l’ingénierie et surtout à l’astronomie.
    Je faisais partie des sept sages de la Grèce.
    Ces sept sages étaient des hommes politiques et des philosophes qui se sont rendus célèbre grâce à des maximes
    prônant la sagesse dans la vie quotidienne. J’ai appris mes connaissances lors de mes voyages en Egypte et
    j’ai impressionné le pharaon Amasis lorsqu’il m’a demandé calculer la hauteur de la grande Pyramide de Khéops.
    Pour cela, j’ai appliqué le théorème qui porte mon nom. Lors d’un de mes voyages à Babylone, j’ai même prévu
    une éclipse solaire, celle du 28 mai 585 avant notre ère. Je suis l’un des premiers à voir les mathématiques
    comme une science exacte et à montrer l’importance des preuves dans les raisonnements. Je suis le fondateur de la géométrie.
    Je suis mort vers -547.
  number: 3
- id: "mathematicien_4"
  type: "mathematicien"
  title: "Pythagore"
  text: >
    Je m’appelle Pythagore, je suis née vers -600 sur l’île de Samos en Grèce. Mon nom signifie « annoncer par la Pythie»
    (la Pythie est le nom donné à l’oracle de  Delphes), je suis un enfant très doué, un athlète.
    ’effectue durant une vingtaine d’année une série de voyage auprès de grands sages de mon époque qui me mèneront
    jusqu’en Egypte et à Babylone. À mon retour à Samos, je décide d’enseigner, mais mes enseignements intéressent peu
    les habitant de Samos. Je pars alors fonder une école à Craton, dans le sud de l’actuelle Italie. Je suis mathématicien,
    astronome, savant et philosophe. J’agrandis l’univers des maths avec la musique et la mécanique.
    Tout le monde connait le théorème qui porte mon nom « Dans un triangle rectangle le carré de l’hypoténuse est égale à
    la somme des carrés des deux autre côté ». Je suis l’un des premiers à affirmer que la terre est sphérique et qu’elle
    gravite avec d’autres planètes autour d’un feu central. Cette théorie n’est pas scientifique plutôt philosophique et
    esthétique. Je suis mort en -500 à Métaponte.
  number: 4
- id: "mathematicien_5"
  type: "mathematicien"
  title: ""
  text: >
    Je m’appelle Claude Ptolémée. Je suis né vers 90 après Jésus Christ et je suis mort vers 168 à 78 ans.
    Je suis né à Alexandrie en Egypte. Je suis connu en partie grâce à la mathématicienne Hipparque car j’ai repris une
    partie de ses travaux. Je suis un astronome et j’ai réalisé un catalogue de plus de 1000 étoiles. Mais mon œuvre
    principale s’appelle l’Almageste: ce sont 13 livres qui reprennent tous les savoirs de mon époque.
    Je suis également géographe et mathématicien. Je suis considéré souvent un  génie et comme l’un des plus grands
    mathématiciens du monde. J’ai aussi réalisé une carte du monde de l’époque grâce aux informations que les navigateurs
    me donnaient: sur cette carte, de nombreuses informations sont fausses mais pendant longtemps, elle est restée
    la seule carte du monde la plus complète. Enfin, j’ai développé l’idée que la Terre est située au centre de
    l’Univers, qu’elle est immobile et qu’autour d’elle bougent le soleil et les planètes. C’est la Théorie du géocentrisme.
    Cette théorie a ensuite été rejetée bien plus tard par Copernic au XVIème siècle.
  number: 5

- id: "mathematicien_6"
  type: "mathematicien"
  title: "Newton"
  text: >
    Je m’appelle Isaac Newton. Je suis un physicien, philosophe, astronome et mathématicien anglais.
    Je suis un des plus grands scientifiques de tous les temps. Je suis né le 25 décembre 1642 et mort le 20 mars 1727.
    J’ai expliqué le principe de la gravitation en 1644 ainsi que les lois du mouvement. L'histoire de la pomme est
    restée célèbre : en tombant sur ma tête, cette pomme m’a permis de découvrir la gravitation.
    J’ai aussi analysé le fonctionnement de la lumière et sa décomposition en un arc en ciel à travers un prisme.
    J’ai aussi étudié la vitesse du son et les effets de la température sur le corps. Mes travaux m’ont permis de me
    rendre compte que la science pouvait expliquer un grand nombre de phénomènes naturels comme par exemple les marées.
    J’ai formulé de nombreuses théories que j’ai vérifiées à chaque fois avec des expériences. A ma mort, j’étais devenu
    un scientifique tellement célèbre que mes obsèques à Londres seront grandioses. Je suis le premier scientifique à
    recevoir l'honneur d'être enterré dans l'abbaye de Westminster. J’ai été aussi anobli et suis devenu Sir Isaac Newton.
  number: 6

- id: "mathematicien_7"
  type: "mathematicien"
  title: "Maria Gaetana Agnesi"
  text: >
    Je m’appelle, Maria Gaetana Agnesi. Je suis née le 16 mai 1718 à Milan en Italie et je suis morte le 9 janvier 1799.
    A 13 ans, je parle déjà 7 langues différentes dont l’espagnol, le latin, le grec, l’hébreu, l’allemand.
    J’apprends la philosophie et les mathématiques et j’étudie les auteurs antiques. Je suis la mathématicienne la plus
    importante depuis Hypatie (Vème siècle). Je crois énormément en Dieu, j’ai même pensé entrer au couvent. Je me
    tiens à l’écart des relations sociales et je me consacre aux mathématiques et à la religion. J’ai écrit un livre
    très complet et pédagogique sur le calcul différentiel. Je suis la deuxième femme de l’histoire à être nommée
    professeur à l’université. J’ai aidé les pauvres, j’ai consacré tout mon argent et je suis morte dans la pauvreté.
  number: 7

- id: "mathematicien_8"
  type: "mathematicien"
  title: "Euclide"
  text: >
    Je m’appelle Euclide, je suis né vers 325 ans avant J.C. à Athènes en Grèce, je suis mort vers 265 avant J.C.
    à Alexandrie en Egypte. Je suis mathématicien et philosophe. Je suis une personne mystérieuse, les historiens
    connaissent peu de chose sur ma vie. J’ai inventé la division euclidienne, celle qu’on apprend à l’école.
    On me considère comme le plus grand enseignant de mathématiques de l’histoire.  Je suis connu pour avoir écrit
    deux ouvrages : Data et Les éléments : 13 livres dont les quatre premiers tomes sont consacrés à la géométrie
    plane. Et servira de base à toute la géométrie pendant plus de 2000 ans. Mon ouvrage est si important qu’il
    serait après la bible le deuxième texte ayant connu le plus d’éditions dans l’histoire…

  number: 8

- id: "mathematicien_9"
  type: "mathematicien"
  title: "Hipparque"
  text: >
    Je m’appelle Hipparque et je suis né vers -180. Je suis un astronome, géographe et mathématicien grec.
    Je suis né à Nicée dans l’actuelle Turquie et on me surnomme le Rhodien car je vais faire mes principales
    découvertes à Rhodes en Grèce. J’ai imaginé un système de coordonnées des astres basé sur les longitudes
    et les latitudes. On me doit aussi l'usage des parallèles et des méridiens.
    Dans mon livre « Des levers et des couchers des étoiles », je pose les principes de la trigonométrie
    pour décrire avec précision la position de certains astres. J’établis les premières tables trigonométriques.
    Je conçois également un système de mesure et le calcul appelé astrolabe : cet instrument permet d'établir
    la hauteur d'un astre par rapport d'horizon. À partir du IXeme siècle, cet instrument se diffuse largement
    dans le monde arabe. J’explique aussi les saisons en constatant que la Terre est oblique.
    Je suis mort en -125. Malheureusement, la plupart de mes ouvrages ont été perdus et n’ont pu être connus
    plus tard que grâce aux commentaires de Ptolémée et d'autres écrivains.
  number: 9

- id: "mathematicien_10"
  type: "mathematicien"
  title: "Hypathie d'Alexandrie"
  text: >
    Je m’appelle Hypatie et je suis née entre 355 et 370. Je suis la fille de Théon d’Alexandrie qui était très
    connu car durant toute sa vie il a rassemblé et préservé dans la grande bibliothèque d’Alexandrie l’ensemble
    du savoir grec. C’est moi qui reprends le flambeau à la mort de mon père. Je suis une philosophe, astronome
    et mathématicienne grecque d’Alexandrie en Egypte. J’ai été influencée par Diophante (mathématicien grec),
    Ptolémée (astronome, géographe et mathématicien grec) et Plotin (philosophe grec).
    J’ai enseigné la philosophie et l’astronomie. Je suis la première mathématicienne dont la vie est documentée.
    Je suis aussi une femme de lettres et de sciences et je suis à la tête de l’école néoplatonicienne d’Alexandrie.
    Je suis aussi connue pour ma grande sagesse et on se bousculait pour entendre mes conseils. J’étais aussi
    connue aussi pour ma beauté. J’ai aussi rédigé plusieurs ouvrages mais leurs traces ont été perdues probablement
    dans l’incendie de la grande bibliothèque d’Alexandrie. Je suis quasiment la seule femme intellectuelle ayant vécu
    dans l’Antiquité dont il subsiste une trace. J’ai été assassinée par les chrétiens en 415. Ma mort violente fait
    aussi de moi une personne qui a marqué l’histoire.

  number: 10